<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER WEBSITE</title>
    <link rel="stylesheet" href="Tempconvert.css">
    <script src="Tempconvert.js"></script>
</head>
<body>
    <body>
        <div class="container">
            <div class="header">Temperature converter</div>
            <div class="temp">
                <i id="icon" class="fa-solid fa-face-grin"></i>
                <p id="par"></p>
    
            </div>
            <div class="boxcontainer">
                <div class="box1">
                    <p>Degrees</p>
                    <input type="number" class="takval" />
                </div>
                <div class="box1">
                    <p>Type</p>
                    <select name="" id="unit">   
                         <option value="Fahrenheit">Fahrenheit</option>
                         <option value="Celsius">Celsious</option>  
                    </select>
                </div>
            </div>
            <div class="valuecontainer">
                <p>Result</p>
                <div class="value"></div>
            </div>
            <button onclick="temprature()" class="button">Convert</button>
        </div>
    </body>
</body>
</html>
